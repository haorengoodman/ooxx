<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>addClass demo</title>
    <link rel="stylesheet" href="/ooxx/jquery-ui-1.11.4/jquery-ui.css">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .big-blue {
            width: 200px;
            height: 200px;
            background-color: #00f;
        }
    </style>
    <script src="/ooxx/jquery/jquery-3.0.0.js"></script>
    <script src="/ooxx/jquery-ui-1.11.4/jquery-ui.js"></script>
</head>
<body>

<div></div>

<script>
    $( "div" ).click(function() {
        $( this ).addClass( "big-blue", 1000, "easeOutBounce" );
    });
</script>

</body>
</html>
